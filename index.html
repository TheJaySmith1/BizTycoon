<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaire Tycoon: A Text Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'roboto': ['Roboto', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#00B2FF',
              'brand-gold': '#FFD700',
              'dark-primary': '#0D1117',
              'dark-secondary': '#161B22',
              'dark-tertiary': '#21262D',
              'border-color': '#30363D',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 5px #00B2FF, 0 0 10px #00B2FF' },
                '50%': { boxShadow: '0 0 15px #00B2FF, 0 0 25px #00B2FF' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              pulseGlow: 'pulseGlow 2s infinite ease-in-out',
            }
          }
        }
      }
    </script>

}
</script>
</head>
